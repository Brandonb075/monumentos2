{% extends 'plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-container shadow p-4">
            <form action="{% url 'editar_monumentos' monumento.id %}" id="frm_editar_monumento" method="post">
                <h3 class="text-center">Editar Monumento:</h3>
                {% csrf_token %}
                
                <!-- Campo Nombre -->
                <label for=""><b>Nombre:</b></label>
                <input type="text" class="form-control" name="txt_nombre" id="txt_nombre" value="{{ monumento.nombre }}">
                <br>
                
                <!-- Campo Ubicación -->
                <label for=""><b>Ubicación:</b></label>
                <input type="text" class="form-control" name="txt_ubicacion" id="txt_ubicacion" value="{{ monumento.ubicacion }}">
                <br>
                
                <!-- Campo Descripción -->
                <label for=""><b>Descripción:</b></label>
                <textarea class="form-control" name="txt_descripcion" id="txt_descripcion">{{ monumento.descripcion }}</textarea>
                <br>
                
                <!-- Campo Fecha de Construcción -->
                <label for=""><b>Fecha de Construcción:</b></label>
                <input type="date" class="form-control" name="txt_fecha_construccion" id="txt_fecha_construccion" value="{{ monumento.fecha_construccion|date:'Y-m-d' }}">
                <br>
                
                <center>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{% url 'listado_monumentos' %}" class="btn btn-danger">Cancelar</a>
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock %}
